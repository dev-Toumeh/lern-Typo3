<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white"><f:cObject typoscriptObjectPath="lib.copyright"/></div>
            </div>
            {metaNav -> f.debug}
            <div class="col-auto">
                <f:for each="{metaNav}" as="item" iteration="i">
                    <f:link.typolink class="link-light small {f:if(condition: child.current, then: 'nav-current')}" parameter="{item.data.uid}" target="{item.target}"
                                     title="{item.title}">{item.title}
                    </f:link.typolink>
                    <f:if condition="!{i.isLast}">
                    <span class="text-white mx-1">.</span>
                    </f:if>
                </f:for>
            </div>
        </div>
    </div>
</footer>

</html>
