<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<main class="flex-shrink-0">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<f:link.typolink class="navbar-brand" parameter="{settings.rootUid}}" >
				<f:image src="{settings.logoFile}" width="50" height="50" alt="{settings.logoAlt}" title="{settings.logoTitle}"/>
			</f:link.typolink>
			<f:render partial="mainMenu" arguments="{_all}"/>
		</div>
	</nav>

	<!-- Header-->
	<f:render section="Header" optional="true"/>
	<f:render partial="Rootline" arguments="{_all}"/>
	<f:render section="Main"/>

	<!-- Features section-->

	<!-- Testimonial section-->

	<!-- Blog preview section-->

</main>

<f:render partial="Footer" arguments="{_all}"/>
</html>
